<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Counter</title>
</head>

<body>
    <div class="container">
        <h1>Counter</h1><br>
    </div>
    <div class="counter-container">
        <p id="counter-value"> 0 </p>
    </div>
    <div class="btn">
        <button class="all-btn" id="increase">Increase</button>
        <button class="all-btn" id="reset">Reset</button>
        <button class="all-btn" id="decrease">Decrease</button>

    </div>
</body>
<script src="app.js"></script>

</html>
